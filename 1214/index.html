<h2>臭豆腐介紹</h2>

      將全部食材準備好。 雞蛋液打夾,牛番薯切丁,姜切末,備用 <p>
   <p>
      熱鍋加入適當油量，倒入蛋液，快速用鍋鏟以畫圓方式手炒至約七分熟，盛起。
   <p>
      再放入白飯，將白飯翻炒至米飯鬆散開。
   <p>
      同鍋加進一些許油，下蔥花爆香，倒進白飯，加黑胡椒，鹽調味，倒入剛盛起的番茄蛋。
   <p>
      再加入番薯醬，約1大勺量，翻炒均值。
   <p>
      起鍋前在灑少許蔥花，開動～
   <p>
